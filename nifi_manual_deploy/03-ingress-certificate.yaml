apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nifi-tls
  namespace: nifi
spec:
  secretName: nifi-tls-secret
  issuerRef:
    # IMPORTANT: Assuming 'letsencrypt-prod' ClusterIssuer exists!
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: trinoid.k8c.ru
  dnsNames:
  - trinoid.k8c.ru
