apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: providerreleases.terra.core.nubes.ru
spec:
  group: terra.core.nubes.ru
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - providerName
                - version
                - gitRepo
                - gitRef
              properties:
                providerName:
                  type: string
                  description: "Name of the provider (e.g. 'mycloud')"
                namespace:
                  type: string
                  default: "mycloud"
                  description: "Terraform registry namespace (e.g. 'nubes')"
                version:
                  type: string
                  description: "Semantic version without v (e.g. '1.0.1')"
                gitRepo:
                  type: string
                  description: "Git repository URL to clone"
                gitRef:
                  type: string
                  description: "Git tag, commit SHA or branch"
                platforms:
                  type: array
                  items:
                    type: string
                  default: ["linux_amd64", "windows_amd64"]
                  description: "Target platforms for build"
            status:
              type: object
              properties:
                phase:
                  type: string
                  description: "Current phase: Pending, Building, Publishing, Ready, Failed"
                downloadUrl:
                  type: string
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
  scope: Namespaced
  names:
    plural: providerreleases
    singular: providerrelease
    kind: TerraformProviderRelease
    shortNames:
      - tpr
